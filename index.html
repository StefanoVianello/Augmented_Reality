<!doctype HTML>
<html>
    <head>
      <meta charset="utf-8">
      <title> Embryo AR splashpage </title>
      <meta name="description" content="Hello, World! - A-Frame">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
      </script>
    </head>


    <body style="background-color:pink;">
      <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
          <a-asset-item id="test_embryo" src="https://raw.githubusercontent.com/StefanoVianello/Augmented_Reality/master/assets/AR_TS14.obj?token=AO4L6XHBZA27NYZDYDIH24C7YKZBU"></a-asset-item>
          <a-asset-item id="test_embryo-mtl" src="https://raw.githubusercontent.com/StefanoVianello/Augmented_Reality/master/assets/AR_TS14.mtl?token=AO4L6XC332U7UQ5CY6W2X3K7YK7NW"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="barcode" value="4">
          <a-obj-model src="#test_embryo" mtl="#test_embryo-mtl" scale=" 0.4 0.4 0.4" position="-0.8 -0.8 0" rotation="0 -90 90"></a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>
     </a-scene>

    </body>


</html>
