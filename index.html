<!doctype HTML>
<html>
    <head>
      <meta charset="utf-8">
      <title> Embryo AR test </title>
      <meta name="description" content="Hello, World! - A-Frame">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js">
      </script>
    </head>


    <body style="background-color:blue;">
      <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
          <a-asset-item id="test_embryo" src="https://raw.githubusercontent.com/fvvianello/pymol_ar/master/assets/3orz.obj"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="barcode" value="4">
          <a-obj-model src="#test_embryo" scale="0.1 0.1 0.1" position="0 0 0"></a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>
     </a-scene>

    </body>


</html>
